<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="https://i.postimg.cc/yY90T1RX/Markson-New-Favicon.png" type="image/png">
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background: url('https://i.postimg.cc/fbTLVXvp/BGLogin.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background: rgba(30, 42, 56, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #2f3e4d;
      color: #fff;
    }
    button {
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0097a7;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ffccbc;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
    .logo img {
      width: 200px;
      height: auto;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <div class="logo">
    <img src="https://i.postimg.cc/s25PDVjd/Markson-New.png" alt="Markson Logo" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = window.supabase.createClient(
      'https://ugssfpytmtbhifbxdmnm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnc3NmcHl0bXRiaGlmYnhkbW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTQ1MDYsImV4cCI6MjA3NjMzMDUwNn0.Ji0kV8ef2BCXKS8tE4yLtLujvsYz2k5eH8iGy_75SuA'
    );

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        if (error.message.toLowerCase().includes("email not confirmed")) {
          message.textContent = 'Login failed: Check E-Mail to confirm your account.';
        } else {
          message.textContent = 'Login failed: ' + error.message;
        }
      } else {
        message.textContent = 'Logged in successfully!';
        setTimeout(() => window.location.href = 'CHANGETHIS.html', 1500);
      }
    });
  </script>
</body>
</html>
